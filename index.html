<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisperwind Workspace | Virtual Assistant Services</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef3f8;
        }

        header {
            background-color: #1a3c54;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        #va-pricing {
            background-color: #f7fafd;
            padding: 60px 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #1a3c54;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
        }

        select,
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #1a3c54;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005f7a;
        }

        .rate-display {
            font-size: 1.25em;
            color: #0077cc;
            font-weight: bold;
        }

        .rate-display-monthly {
            font-size: 1.25em;
            color: #00a86b;
            font-weight: bold;
        }

        footer {
            background-color: #1a3c54;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Whisperwind Workspace</h1>
        <p>Your Partner for Professional Virtual Assistant Services</p>
    </header>

    <section id="va-pricing">
        <div class="container">
            <h2>Virtual Assistant Pricing Calculator</h2>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label for="vaType">Select VA Category:</label>
                    <select id="vaType">
                        <option value="general">General VA</option>
                        <option value="graphic">Graphic Designer</option>
                        <option value="web">Web Developer</option>
                        <option value="seo">SEO Specialist</option>
                        <option value="social">Social Media Manager</option>
                    </select>
                </div>
                <div>
                    <label for="vaLevel">Select Experience Level:</label>
                    <select id="vaLevel">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="experienced">Experienced</option>
                    </select>
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <p id="rateOutput" class="rate-display">Hourly Rate: $0.00</p>
                <p id="monthlyOutput" class="rate-display-monthly">Monthly Rate (Full-time): $0.00</p>
            </div>

            <form id="inquiryForm" action="https://formspree.io/f/mblgbzoj" method="POST" style="margin-top: 40px;">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="message">Project Details / Questions:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="selection">Selected VA Option:</label>
                    <input type="text" id="selection" name="selection" readonly />
                </div>
                <div style="text-align: center;">
                    <button type="submit">Request Booking / Inquiry</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Whisperwind Workspace. All rights reserved.</p>
    </footer>

    <script>
        const rates = {
            general: { beginner: 4.5, intermediate: 5.7, experienced: 6.3 },
            graphic: { beginner: 4.6, intermediate: 5.5, experienced: 7.2 },
            web: { beginner: 5.9, intermediate: 8.0, experienced: 10.1 },
            seo: { beginner: 5.5, intermediate: 7.2, experienced: 8.6 },
            social: { beginner: 4.7, intermediate: 6.4, experienced: 7.4 }
        };

        const vaType = document.getElementById('vaType');
        const vaLevel = document.getElementById('vaLevel');
        const rateOutput = document.getElementById('rateOutput');
        const monthlyOutput = document.getElementById('monthlyOutput');
        const selection = document.getElementById('selection');

        function updateRate() {
            const type = vaType.value;
            const level = vaLevel.value;
            const rate = rates[type][level];
            const monthly = rate * 40 * 4;

            rateOutput.textContent = `Hourly Rate: $${rate.toFixed(2)}`;
            monthlyOutput.textContent = `Monthly Rate (Full-time): $${monthly.toFixed(2)}`;
            selection.value = `${vaType.options[vaType.selectedIndex].text} - ${vaLevel.options[vaLevel.selectedIndex].text} ($${rate.toFixed(2)}/hr)`;
        }

        vaType.addEventListener('change', updateRate);
        vaLevel.addEventListener('change', updateRate);
        updateRate();
    </script>
</body>

</html>
